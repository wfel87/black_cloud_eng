<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_1.css') }}">

    <title>Dashboard</title>
</head>

<body>
    <header>
        <h1>Data Analysis Dashboard</h1>
    </header>

    <section>
        <h2>Data Backup</h2>
        <!-- Form to trigger data backup -->
        <form action="{{ url_for('backup_data') }}" method="post">
            <button type="submit">Backup Data</button>
        </form>
    </section>

    <section>
        <h2>Data Analysis</h2>
        <!-- Display analysis results here -->
        <div class="analysis-results">
            {% if analysis_result %}
            <p>{{ analysis_result }}</p>
            {% endif %}
        </div>
    </section>
</body>

</html>
